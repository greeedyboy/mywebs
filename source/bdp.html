<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>duo</title>
<script>
	function Dobdp(){

		var getc=document.getElementById("getc").value;
		var getn=document.getElementById("getn").value;

		//alert(getn);

	}

</script>
